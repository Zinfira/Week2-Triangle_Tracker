<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags for bootstrap 4 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Styles  -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- JavaScript  -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/scripts.js"></script>

  <title>Triangle Tracker</title>
</head>

<body>
  <div class="container">
    <!-- input form  -->
    <div class="row">
      <div class="col-md-6 offset-md-3 box-decore">
        <h1 class="text-center">Triangle Tracker</h1>
        <form>
          <div class="form-group">
            <label for="input-1">Side 1</label>
            <input type="text" class="form-control" id="side-1" aria-describedby="input">
            <small id="input1-Help" class="form-text text-muted">enter the length of the first side of your triangle</small>
          </div>
          <div class="form-group">
            <label for="input-2">Side 2</label>
            <input type="text" class="form-control" id="side-2">
            <small id="input1-Help" class="form-text text-muted">what's the length of the second side?</small>
          </div>
          <div class="form-group">
            <label for="input-2">Side 3</label>
            <input type="text" class="form-control" id="side-3">
            <small id="input1-Help" class="form-text text-muted">Finally how about the length of the third side?</small>
          </div>
          <button id="submitBtn" type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </form>
      </div>
    </div>

    <!-- output box  -->
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="output">Output here</div>
      </div>
    </div>
  </div>
</body>

</html>
